<div class="container">
    <div class="row mt-5">
        <div class="col-md-10">
            <div class="card mb-3" >
                <div class="row g-0">
                  <div class="col-md-4">
                    <img class="img-fluid rounded-start" src="https://image.tmdb.org/t/p/w500/{{movieDetails['poster_path']}}" />
                  </div>
                  <div class="col-md-8 mt-5 p-4" >
                    <div class="card-body">
                      <h5 class="card-title">{{movieDetails['title']}}</h5>
                      <p class="card-text">{{movieDetails['overview']}}</p>
                      <p class="card-text"><small class="text-muted">{{movieDetails['vote_average']}}</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
