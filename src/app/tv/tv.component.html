<div class="container-fluid ps-5 pe-5">
    <div class="row">
        <div class="col-md-3 py-5">
            <div class="brdr w-25 "></div>
            <h2 class="text-white py-3">Trending <br> Movies <br/> To Watch  Now</h2>
            <p class="text-muted">Most Trending Movies this Month</p>
            <div class="brdr w-100 "></div>
        </div>
    
        <div *ngFor="let tv of tvs;" class="col-md-2">
            <div class="movie py-2 position-relative">
                <div class=" position-relative">
                    <img class="img-fluid" src="https://image.tmdb.org/t/p/w500/{{tv['poster_path']}}" />
                    <div class="layer"></div>
                  </div>
                
                <h6 class="text-white py-3">{{ tv['name'] }}</h6>
                <div class="vote">{{tv['popularity']}}</div>
            </div>
        </div>
      
    
    </div>
</div>


<div class="w-50 mx-auto my-5 py-5 d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link"  aria-label="Previous" (click)="prev()">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li *ngFor="let pagesNumber of pageNumbers; " class="page-item"><a class="page-link"  (click)="changePage(pagesNumber)">{{pagesNumber}}</a></li>
          
          <li class="page-item">
            <a class="page-link"  aria-label="Next" (click)="next()">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
 </div>
